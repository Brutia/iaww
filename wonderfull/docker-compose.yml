version: '3'
services:
  iaww:
    build: .
    restart: always
    image: iaww/main
    container_name: iaww
    depends_on:
    - iaww-letsencrypt
    ports:
      - 8080:8080
    volumes:
      - "/etc/iaww/db:/app/db"
  iaww-letsencrypt:
    image: linuxserver/letsencrypt
    container_name: iaww-letsencrypt
    ports:
      - 80:80
      - 443:443
    volumes:
      - "/vagrant/nginx:/config/nginx/site-confs/default"
      - "/etc/letsencrypt:/config"
    environment:
      - EMAIL=guillaume.andres@yahoo.fr 
      - URL=astek-iaww.ddns.net
      - VALIDATION=http
      - TZ=Europe/Paris
      - PUID=0
      - PGID=0
      - STAGING=true
    